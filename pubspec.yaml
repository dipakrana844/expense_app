name: smart_expense_tracker
description: A production-ready offline-first expense tracking app with clean architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management - Riverpod 2.x for reactive state management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Immutability - Freezed for data classes with immutability
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Local Storage - Hive for fast, offline-first persistence
  # hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Connectivity - Monitor network status
  connectivity_plus: ^6.1.0

  # UUID Generation - Unique identifiers for expenses
  uuid: ^4.5.1

  # UI Utilities
  intl: ^0.20.2  # Date formatting and number formatting
  flutter_slidable: ^4.0.3  # Swipe-to-delete/edit functionality
  go_router: ^17.0.1
  fl_chart: ^1.1.1
  workmanager: ^0.9.0+3
  path_provider: ^2.1.5
  local_auth: ^3.0.0
  share_plus: ^12.0.1
  google_fonts: ^6.3.3
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
